[bar/bar1]
width          = 100%
height         = 3%
;radius        = 10
;dpi           = 96
fixed-center   = true

background     = ${colors.base}
foreground     = ${colors.text}

line-size      = 3pt

;border-size   = 3pt
border-color   = #00000000

padding-left   = 1
padding-right  = 1

module-margin  = 1

font-0         = JetBrainsMonoNerdFont;2

modules-left   = menu i3 xwindow
modules-center = date
modules-right  = systray pulseaudio cpu memory filesystem battery0 battery1 powermenu

cursor-click   = pointer
cursor-scroll  = ns-resize

enable-ipc     = true

handle-events = true

;separator = |
;separator-foreground = ${colors.foreground}

;  ____       _   _   _
; / ___|  ___| |_| |_(_)_ __   __ _ ___
; \___ \ / _ \ __| __| | '_ \ / _` / __|
;  ___) |  __/ |_| |_| | | | | (_| \__ \
; |____/ \___|\__|\__|_|_| |_|\__, |___/
;                             |___/

[settings]
screenchange-reload = true
pseudo-transparency = true

;  __  __           _       _
; |  \/  | ___   __| |_   _| | ___  ___
; | |\/| |/ _ \ / _` | | | | |/ _ \/ __|
; | |  | | (_) | (_| | |_| | |  __/\__ \
; |_|  |_|\___/ \__,_|\__,_|_|\___||___/
;

[module/menu]
type                          = custom/text

; arch
; format                        = 
; format-foreground             = ${colors.blue}
; debian
format                        = 
format-foreground             = ${colors.red}
format-padding                = 1

click-left                    = rofi -show drun -config ~/.config/rofi/menu.rasi -show-icons

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

pin-workspaces = false

label-mode-background = ${colors.base}
label-mode-underline = ${colors.red}
label-mode-padding = 1

label-focused = %index%
label-focused-background = ${colors.base}
label-focused-underline = ${colors.blue}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-background = ${colors.base}
label-visible-underline = ${colors.overlay2}
label-visible-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.base}
label-urgent-underline = ${colors.red}
label-urgent-padding = 1

[module/xwindow]
type                          = internal/xwindow
label                         = %title:0:40:...%

[module/date]
type                          = internal/date
interval                      = 1

date                          = %d.%m.%Y %H:%M

label                         = %{A1:zenity --calendar:}%date%%{A}
label-foreground              = ${colors.text}

[module/systray]
type                          = internal/tray

tray-spacing                  = 10px
tray-size                     = 20px

ramp-signal-0                 = 󰤯
ramp-signal-1                 = 󰤟
ramp-signal-2                 = 󰤢
ramp-signal-3                 = 󰤥
ramp-signal-4                 = 󰤨

[module/pulseaudio]
type                          = internal/pulseaudio

use-ui-max                    = false

interval                      = 10

format-volume-foreground      = ${colors.red}
format-volume                 = <ramp-volume> <label-volume>

label-volume                  = %percentage%%

ramp-volume-0                 = 
ramp-volume-1                 = 
ramp-volume-2                 = 

label-muted                   = 󰝟 muted
label-muted-foreground        = ${colors.red}

click-right                   = pavucontrol

[module/cpu]
type                          = internal/cpu
interval                      = 2
format-foreground             = ${colors.text}
label                         =  %percentage%%

[module/memory]
type                          = internal/memory
interval                      = 2
format-foreground             = ${colors.yellow}
label                         =  %gb_used%

[module/filesystem]
type                          = internal/fs
interval                      = 25

mount-0                       = /

format-mounted-foreground     = ${colors.green}
label-mounted                 = 󰋊 %percentage_used%%

[module/battery0]
type                          = internal/battery

full-at                       = 95
low-at                        = 5

battery                       = BAT0
adapter                       = ADP1

poll-interval                 = 5
time-format                   = %H:%M

label-charging                = 󱟠 %percentage%% - %time%h
label-discharging             = 󱟞 %percentage%% - %time%h
label-full                    = 󰂄 Full
label-low                     = 󰂃 LOW - %time%h

format-charging-foreground    = ${colors.blue}
format-discharging-foreground = ${colors.blue}
format-full-foreground        = ${colors.blue}

[module/battery1]
type                          = internal/battery

full-at                       = 95
low-at                        = 5

battery                       = BAT1
adapter                       = ADP1

poll-interval                 = 5
time-format                   = %H:%M

label-charging                = 󱟠 %percentage%% - %time%h
label-discharging             = 󱟞 %percentage%% - %time%h
label-full                    = 󰂄 Full
label-low                     = 󰂃 LOW - %time%h

format-charging-foreground    = ${colors.blue}
format-discharging-foreground = ${colors.blue}
format-full-foreground        = ${colors.blue}

[module/powermenu]
type                          = custom/text

format                        = ⏻
format-foreground             = ${colors.mauve}
format-padding                = 1
click-left = ~/.config/scripts/powermenu.sh
